{% include "header.html" %}
{% block content %}

    <h1>Flight Tracker</h1>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40, lng: 0},
          zoom: 2
        });

        var toulouse = {lat: 43.6047, lng:1.4442};
        var hk = {lat: 22.3193, lng: 114.1694};

        var flightPath = new google.maps.Polyline({
            path: [toulouse, hk],
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });
        flightPath.setMap(map);

        var marker1 = new google.maps.Marker({position: toulouse, map: map, title: 'Toulouse'});
        var marker2 = new google.maps.Marker({position: hk, map: map, title: 'Hong Kong'});
      }
    </script>

{% endblock content %}
