{% include "header.html" %}
{% block content %}
    <br>
    <div class="row justify-content-center">
        <h2>Click anywhere to add a new location:</h2>
    </div>
        <br>
        <div id="map"></div>
        <script>
          var map;
          function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 40, lng: 0},
              zoom: 2
            });

              google.maps.event.addListener(map, 'click', function(event) {
                addMarker(event.latLng, map);


                window.location.replace("http://127.0.0.1:5000/locations/confirm?lat="+ event.latLng.lat() + "&lng=" +event.latLng.lng());
              });

          }

          function addMarker(location, map) {

          var marker = new google.maps.Marker({
            position: location,
            map: map
          });
        }

        google.maps.event.addDomListener(window, 'load', initMap);

        </script>

{% endblock content %}
